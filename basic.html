<!DOCTYPE html>
<html>
<head>
	<title>Basic JavaScript</title>

	
</head>
<body>

 <script type="text/javascript">
 /*
   JavaScript Display Possibilities
    1. Writing into an HTML element, using innerHTML. 
       -> To access an HTML element, JavaScript can use the document.getElementById(id) method.
	   -> The id attribute defines the HTML element. The innerHTML property defines the HTML content:
 */
     

 /*

	
	
 */
 
	 console.log(5 + 6);
 
  </script>

 <h2 id="add">Output will be shown here...</h2>
 <button onclick="document.getElementById('add').innerHTML = 5+6;">Click Here</button> 

 <!-- 2. Writing into the HTML output using document.write(). -->
 <h2>using document.write</h2>
 <button onclick="document.write(9+2)">Click here </button>

 <!-- 3. Writing into an alert box, using window.alert(). -->
 <h3> Using alert box</h3>
<button onclick="alert(9+4)"> Click Here </button>

<!-- 4. Writing into the browser console, using console.log(). -->

<h3> Using Console.log</h3>
<button onclick="console()"> Click Here </button>


</body>
</html>
